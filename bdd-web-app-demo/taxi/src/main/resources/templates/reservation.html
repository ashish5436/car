<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reservation - shared taxi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script type="text/javascript" src="js/reservation.js"></script>
</head>
<body>

<nav th:replace="fragments/header :: header">&nbsp;</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Reservation</h1>
            <br/>
        </div>
        <form id="reserve-form">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" id="date" name="date"
                           th:value="${reservation?.date}" required="true"
                           placeholder="Datum"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="earliestStartTime">Earliest start time</label>
                    <input class="form-control" id="earliestStartTime" name="earliestStartTime"
                           th:value="${reservation?.earliestStartTime}" required="true"
                           placeholder="Earliest start time"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="latestStartTime">Latest start time</label>
                    <input class="form-control" id="latestStartTime" name="latestStartTime"
                           th:value="${reservation?.latestStartTime}" required="true"
                           placeholder="Latest start time"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="departure">Point of departure</label>
                    <input class="form-control" id="departure" name="departure"
                           th:value="${reservation?.departure}" required="true"
                           placeholder="Point of departure"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" name="destination"
                           th:value="${reservation?.destination}" required="true"
                           placeholder="Destination"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <button type="submit" id="reserve" class="btn btn-primary btn-lg">Reserve</button>
                </div>
            </div>
        </form>
    </div>
    <div id="reservation"></div>
</div>

<footer th:replace="fragments/footer :: footer">&nbsp;</footer>

<script th:if="${reservation} != null">
    $(document).ready(function() { $("#reserve-form").submit() });
</script>

</body>
</html>
