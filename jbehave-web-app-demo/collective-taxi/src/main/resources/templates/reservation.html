<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot ajax example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script type="text/javascript"
            src="webjars/jquery/2.2.4/jquery.min.js"></script>

    <script type="text/javascript" src="js/reservation.js"></script>
</head>
<body>

<nav th:replace="fragments/header :: header">&nbsp;</nav>

<div class="container" style="min-height: 500px">
    <div class="starter-template">
        <h1>Reservierung</h1>
        <form class="form-horizontal" id="reserve-form">
            <div class="form-group">
                <label for="departure">Startort</label>
                <input type="text" class="form-control" id="departure" name="departure" placeholder="Startort"/>
            </div>
            <div class="form-group">
                <label for="startTime">Startzeit</label>
                <input type="text" class="form-control" id="startTime" name="startTime" placeholder="Startzeit"/>
            </div>
            <div class="form-group">
                <label for="destination">Zielort</label>
                <input type="text" class="form-control" id="destination" name="destination" placeholder="Zielort"/>
            </div>
            <div class="form-group">
                <label for="endTime">Ankunftszeit</label>
                <input type="text" class="form-control" id="endTime" name="endTime" placeholder="Ankunftszeit"/>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="reserve"
                            class="btn btn-primary btn-lg">Search
                    </button>
                </div>
            </div>
            <div id="reservation"></div>
        </form>
    </div>
</div>

<footer th:replace="fragments/footer :: footer">&nbsp;</footer>

</body>
</html>
