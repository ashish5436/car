<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Sammeltaxi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>

<nav th:replace="fragments/header :: header">&nbsp;</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Login</h1>
        </div>
    </div>
    <br/>
    <div th:if="${registration}" class="row">
        <div class="col-lg-6">
            <div class="alert alert-success">Sie haben sich erfolgreich registriert!</div>
        </div>
    </div>
    <div th:if="${usernamePasswordInvalid}" class="row">
        <div class="col-lg-6">
            <div class="alert alert-warning">Ihre Logindaten sind ung√ºltig!</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form id="login-form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="email" class="form-control" id="username" name="username"
                           th:value="${username}" required="true"
                           placeholder="E-Mail"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required="true"
                           placeholder="Passwort"/>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Anmelden</button>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-6">
            <p>Noch keinen Account? Hier <a href="/registration">Registrieren</a></p>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer">&nbsp;</footer>

</body>
</html>
