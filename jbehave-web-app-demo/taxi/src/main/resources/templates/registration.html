<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrierung - Sammeltaxi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>

<nav th:replace="fragments/header :: header">&nbsp;</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Registrieren</h1>
            <br/>
            <form id="registration-form" th:action="@{/registration}" method="post">
                <div class="form-group">
                    <label for="firstName">Vorname</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Vorname"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Nachname</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nachname"/>
                </div>
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="email" class="form-control" id="username" name="username" required="true"
                           placeholder="E-Mail"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required="true"
                           placeholder="Passwort"/>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Registrieren</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer">&nbsp;</footer>

</body>
</html>
