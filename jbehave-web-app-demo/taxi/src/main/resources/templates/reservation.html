<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reservierung - Sammeltaxi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <script type="text/javascript"
            th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"/>
    <script type="text/javascript" src="js/reservation.js"></script>
</head>
<body>

<nav th:replace="fragments/header :: header">&nbsp;</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Reservierung</h1>
            <br/>
        </div>
        <form id="reserve-form">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="date">Datum</label>
                    <input type="text" class="form-control" id="date" name="date"
                           th:value="${reservation?.date}"
                           placeholder="Datum"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="earliestStartTime">Fr체hester Startzeitpunkt</label>
                    <input type="text" class="form-control" id="earliestStartTime" name="earliestStartTime"
                           th:value="${reservation?.earliestStartTime}"
                           placeholder="Fr체hester Startzeitpunkt"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="latestStartTime">Sp채tester Startzeitpunkt</label>
                    <input type="text" class="form-control" id="latestStartTime" name="latestStartTime"
                           th:value="${reservation?.latestStartTime}"
                           placeholder="Sp채tester Ankunftszeitpunkt"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="departure">Startort</label>
                    <input type="text" class="form-control" id="departure" name="departure"
                           th:value="${reservation?.departure}"
                           placeholder="Startort"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="destination">Zielort</label>
                    <input type="text" class="form-control" id="destination" name="destination"
                           th:value="${reservation?.destination}" placeholder="Zielort"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <button type="submit" id="reserve" class="btn btn-primary btn-lg">Reservieren</button>
                </div>
            </div>
        </form>
    </div>
    <div id="reservation"></div>
</div>

<footer th:replace="fragments/footer :: footer">&nbsp;</footer>

<script th:if="${reservation} != null">
    window.onload = function () {
        $("#reserve-form").submit();
    }
</script>

</body>
</html>
